language: java
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_bc7ae0ce61cc_key -iv $encrypted_bc7ae0ce61cc_iv
  -in travis-secring.gpg -out ~/.gnupg/secring.gpg -d
- openssl aes-256-cbc -K $encrypted_bc7ae0ce61cc_key -iv $encrypted_bc7ae0ce61cc_iv
  -in travis-pubring.gpg -out ~/.gnupg/pubring.gpg -d
jdk:
- oraclejdk8
after_success:
- mvn deploy --settings travis-settings.xml -Pdeploy -DskipTests -B
